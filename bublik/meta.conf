;
; Meta categorization file.
; Sign * after a word stands for one or more digits after it without a space


; Categories:

[category-ts-name]
type = label
category = Test Suite
set-comment =
   Label with category test suite name
set-pattern = TS_NAME

[category-configuration]
type = label
category = Configuration
set-comment =
   Label with category Configuration
set-pattern = CFG

[category-status]
type = label
category = Status
set-comment =
  Label with category Status
set-pattern = RUN_STATUS

[category-notes]
type = note
category = Notes
set-comment =
   Compromised mark and other session details
set-pattern = compromised|detail
